# ADDING NEW MODULES
# To insert a new module (e.g., nodejs, rust, python):
#
# 1. Add to format string in order:
#    format = """...$directory\n$nodejs\n$git_branch..."""
#
# 2. Update transition arrows:
#    [directory]
#    format = "[$path]($style)[](bg:green fg:maroon)"  # Point to nodejs
#
#    [nodejs]
#    symbol = " "
#    style = "bg:green fg:surface0"
#    format = '[$symbol($version)]($style)[](bg:teal fg:green)'  # Point to git_branch
#
# 3. Module maintains the chain: receives arrow from prev, sends arrow to next

# TIME FORMAT OPTIONS
# Current: "%H:%M" (24-hour, e.g., 14:30)
# Alternatives:
#   "%I:%M %p"  â†’ 12-hour with AM/PM (2:30 PM)
#   "%H:%M:%S"  â†’ 24-hour with seconds (14:30:45)
#   "%R"        â†’ Same as %H:%M (shorthand)

# COMMON CUSTOMIZATIONS
# - Change truncation length: directory.truncation_length = 5
# - Disable time: time.disabled = true
# - Show hostname: add $hostname to format, configure [hostname]
# - Add battery: add $battery to format, configure [battery]
# - Change git symbols: modify git_status.<symbol> values
# - Swap to 12-hour time: time_format = "%I:%M %p"

# PERFORMANCE TIPS
# - Modules only execute when in format string

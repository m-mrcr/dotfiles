# Moonbow Theme for Ghostty Terminal (Custom Palette)
# By Martin Mercer
# Featuring your personal color selection

# Basic colors
background = #000000
foreground = #d6deeb
cursor-color = #c08081                    # Dusty Rose cursor
selection-background = #234d70
selection-foreground = #d6deeb

# Black (dark backgrounds)
palette = 0=#011627                       # Dark blue-black
palette = 8=#1d3b53                       # Lighter dark blue

# Red (errors, deletions)
palette = 1=#ef5350                       # Pastel Red
palette = 9=#ff6b6b                       # Bright red

# Green (success, additions)
palette = 2=#0cce6b                       # Emerald
palette = 10=#22da6e                      # Bright Emerald

# Yellow (warnings, highlights)
palette = 3=#fce694                       # Jasmine
palette = 11=#fef3bd                      # Bright Jasmine

# Blue (info, links)
palette = 4=#2d93ad                       # Pacific Cyan
palette = 12=#5dade2                      # Bright Cyan

# Magenta/Purple (special, keywords)
palette = 5=#977da1                       # Dusty Mauve
palette = 13=#b39ddb                      # Bright Mauve

# Cyan (code, literals)
palette = 6=#2d93ad                       # Pacific Cyan
palette = 14=#80deea                      # Bright Cyan

# White/Grey (text)
palette = 7=#d6deeb                       # Foreground
palette = 15=#ffffff                      # Bright white

